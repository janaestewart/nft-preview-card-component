<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">

    <div class="main-img-hold">
      <img src="images/image-equilibrium.jpg" alt="a transparent cube nft" class="nft-img">
    </div>

    <div class="main-cont-hold">
      <h1>Equilibrium #3429</h1>
      <p class="nft-paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time-hold">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum symbol" class="iconEth">
          <span class="space-span">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock symbol" class="iconClock">
          <span class="space-span">3 days left</span>
        </div>
      </div>

    </div>

    <div class="author-hold">
      <img src="images/image-avatar.png" alt="avatar of Jules Wyvern" class="author-img">
      <p class="author-para">Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/janaestewart">Janae Stewart</a>.
  </div>
</body>
</html>
